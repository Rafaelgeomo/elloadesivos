<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Lobster&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,700;1,300&family=Patrick+Hand&family=Permanent+Marker&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/8526c045bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="menu">
          <h1><a href="index.html"><img src="img/logo.jpg"></a></h1>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required>

            <label for="mensagem">Or√ßamento</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <!-- <label for="radio-email">Email</label>  tanto essa maneira quanto escrever <label> na frente do input-->
                <label><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                <!--<label for="radio-telefone">Telefone</label>-->
                <label><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <!--<label for="radio-whatsapp">WhatsApp</label>-->
                <label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </div>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades<br>por
                email?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>

</body>

</html>
